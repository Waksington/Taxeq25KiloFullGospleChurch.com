<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elders - Tateq 25 Kilo Full Gospel Church</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        :root {
            --quantum-green: #00ff00;
            --white-light: #ffffff;
            --black-depth: #030303;
            --cosmic-glow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00;
            --radius-molten: 100px;
            --radius-sub: 50px;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--black-depth);
            color: var(--white-light);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        nav {
            background: rgba(3, 3, 3, 0.9);
            padding: 30px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(30px);
            border-bottom: 5px solid var(--quantum-green);
            animation: voidShift 4s infinite;
        }

        .hamburger {
            display: none;
            font-size: 40px;
            color: var(--white-light);
            cursor: pointer;
            text-shadow: var(--cosmic-glow);
            padding: 10px 20px;
        }

        .hamburger:hover {
            color: var(--quantum-green);
        }

        nav ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            position: relative;
            margin: 0 15px;
        }

        nav ul li a {
            color: var(--white-light);
            font-size: 26px;
            padding: 25px 40px;
            text-decoration: none;
            border-radius: var(--radius-sub);
            transition: all 0.5s ease;
            text-shadow: var(--cosmic-glow);
            font-family: 'Nova Square', sans-serif;
        }

        nav ul li a:hover {
            background: linear-gradient(135deg, var(--quantum-green), var(--white-light));
            transform: scale(1.2) translateY(-10px);
            box-shadow: var(--cosmic-glow);
            animation: ripple 0.8s infinite;
        }

        .dropdown {
            display: none;
            position: absolute;
            background: rgba(3, 3, 3, 0.95);
            min-width: 250px;
            top: 90px;
            left: 0;
            border-radius: var(--radius-sub);
            box-shadow: var(--cosmic-glow);
        }

        .dropdown a {
            display: block;
            padding: 15px;
            color: var(--white-light);
            font-size: 20px;
            text-decoration: none;
        }

        nav ul li:hover .dropdown {
            display: block;
            animation: cosmicRise 0.8s ease-in-out;
        }

        header {
            padding: 200px 20px 100px;
            text-align: center;
        }

        header img {
            border-radius: 50%;
            width: 300px;
            height: 300px;
            box-shadow: var(--cosmic-glow);
        }

        .content {
            max-width: 900px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.02);
            padding: 60px;
            border-radius: var(--radius-molten);
            box-shadow: var(--cosmic-glow);
            backdrop-filter: blur(25px);
        }

        h1, h2 {
            color: var(--quantum-green);
            text-shadow: var(--cosmic-glow);
            font-size: 36px;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
        }

        footer {
            background: rgba(3, 3, 3, 0.98);
            padding: 60px;
            border-radius: var(--radius-molten) var(--radius-molten) 0 0;
            box-shadow: var(--cosmic-glow);
            text-align: center;
        }

        @keyframes ripple {
            0% { transform: scale(1.2) translateY(-10px); }
            50% { transform: scale(1.25) translateY(-12px); }
            100% { transform: scale(1.2) translateY(-10px); }
        }

        @keyframes cosmicRise {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes voidShift {
            0% { border-color: var(--quantum-green); }
            50% { border-color: var(--white-light); }
            100% { border-color: var(--quantum-green); }
        }

        @media (max-width: 768px) {
            .hamburger { display: block; }
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(3, 3, 3, 0.95);
                border-radius: 0 0 var(--radius-molten) var(--radius-molten);
                box-shadow: var(--cosmic-glow);
            }
            nav ul.active { display: flex; }
            nav ul li { width: 100%; text-align: center; }
            nav ul li a { display: block; padding: 20px; }
            .dropdown { position: relative; top: 0; width: 100%; display: none; }
            nav ul li:hover .dropdown { display: block; }
            .content { margin: 20px; padding: 30px; }
            header img { width: 200px; height: 200px; }
        }

        @media (min-width: 769px) {
            .hamburger { display: none; }
            nav ul { display: flex; }
        }
    </style>
</head>
<body>
    <header>
        <img src="images.jpeg" alt="Church Logo">
        <h1>Tateq 25 Kilo Full Gospel Believers Church</h1>
    </header>

    <nav>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <ul id="nav-menu">
            <li><a href="Index.html">Home</a></li>
            <li>
                <a href="#">Ministers ▼</a>
                <div class="dropdown">
                    <a href="Choirs.html">Choirs</a>
                    <a href="Eledrs.html">Elders</a>
                    <a href="Evangelists.html">Evangelists</a>
                    <a href="group of charity.html">Groups Of Charity</a>
                    <a href="paasters.html">Pastors</a>
                </div>
            </li>
            <li><a href="Dayly programs.html">Our Daily Programs</a></li>
            <li><a href="Contact Us.html">Contact Us</a></li>
            <li><a href="About Us.html">Background</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2><u>Elders</u></h2>
        <p>1, 2 (Emiru), 3</p>
    </div>

    <footer>
        <p>© 10,000 Tateq 25 Kilo Full Gospel Believers Church</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('active');
        }

        gsap.from('header', { opacity: 0, y: -200, duration: 2 });
        gsap.from('.content', { opacity: 0, y: 200, duration: 2, delay: 1 });
    </script>
</body>
</html>
